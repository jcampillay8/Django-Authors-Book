<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style_books.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style_book.css' %}">
    
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <a href="/authors">Authors Page &#8594;</a>
        </div>
        <section class='add_book'>
            <h2>Add a Book</h2>
            <form action='/add_book' method='post'>
                {% csrf_token %}
                <p>Title: <input type="text" name="title"></p>
                <p>Description:</p>
                <textarea name="desc"></textarea>
                <br>
                <input type="submit" value="Add">
            </form>
        </section>
        <table class="tabla">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="/books/{{ book.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
